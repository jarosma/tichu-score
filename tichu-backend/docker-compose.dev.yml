services:
  db:
    image: postgres:15
    container_name: tichu-db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: tichu
      POSTGRES_USER: tichuuser
      POSTGRES_PASSWORD: tichupassword
    volumes:
      - tichu-db-data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  tichu-db-data: